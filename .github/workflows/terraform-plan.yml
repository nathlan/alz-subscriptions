name: Terraform Plan

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: false

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_CONFIG_APP_ID }}
          private-key: ${{ secrets.GH_CONFIG_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Plan for All Workloads
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Find all tfvars files in landing-zones directory
          tfvars_files=$(find landing-zones -name "*.tfvars" -type f | sort)
          
          if [ -z "$tfvars_files" ]; then
            echo "No .tfvars files found in landing-zones directory"
            exit 1
          fi
          
          # Initialize comment body
          comment_body="## Terraform Plan Results\n\n"
          comment_body+="**PR:** #${{ github.event.pull_request.number }}\n"
          comment_body+="**Commit:** ${{ github.event.pull_request.head.sha }}\n\n"
          
          plan_failed=0
          
          # Loop through each tfvars file
          for tfvars_file in $tfvars_files; do
            workload_name=$(basename "$tfvars_file" .tfvars)
            echo "Planning for workload: $workload_name"
            
            comment_body+="---\n\n"
            comment_body+="### üìã Workload: \`$workload_name\`\n\n"
            comment_body+="**Var file:** \`$tfvars_file\`\n\n"
            
            # Run terraform plan
            if plan_output=$(terraform plan -var-file="$tfvars_file" -no-color -input=false 2>&1); then
              # Plan succeeded
              comment_body+="‚úÖ **Plan Status:** Success\n\n"
              comment_body+="<details>\n<summary>Show Plan Output</summary>\n\n"
              comment_body+="\`\`\`terraform\n"
              comment_body+="$plan_output\n"
              comment_body+="\`\`\`\n\n"
              comment_body+="</details>\n\n"
            else
              # Plan failed
              plan_failed=1
              comment_body+="‚ùå **Plan Status:** Failed\n\n"
              comment_body+="<details>\n<summary>Show Error Output</summary>\n\n"
              comment_body+="\`\`\`\n"
              comment_body+="$plan_output\n"
              comment_body+="\`\`\`\n\n"
              comment_body+="</details>\n\n"
            fi
          done
          
          # Add footer
          comment_body+="\n---\n"
          comment_body+="*Terraform v1.9.0 ‚Ä¢ Triggered by @${{ github.actor }}*\n"
          
          # Post comment to PR
          echo -e "$comment_body" > plan_comment.md
          
          gh pr comment ${{ github.event.pull_request.number }} \
            --body-file plan_comment.md \
            --repo ${{ github.repository }}
          
          # Exit with error if any plan failed
          if [ $plan_failed -eq 1 ]; then
            echo "One or more Terraform plans failed"
            exit 1
          fi
