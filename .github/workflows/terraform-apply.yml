name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  apply:
    name: Apply Terraform
    runs-on: ubuntu-latest
    environment: azure-landing-zones
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Apply All Landing Zones
        id: apply
        run: |
          echo "# Terraform Apply Results" > apply-results.md
          echo "" >> apply-results.md
          echo "## ðŸš€ Applying All Landing Zones" >> apply-results.md
          echo "" >> apply-results.md
          echo "All landing zones are defined in \`terraform.tfvars\` and applied together." >> apply-results.md
          echo "" >> apply-results.md
          
          if terraform apply -auto-approve -no-color 2>&1 | tee apply-output.txt; then
            echo "âœ… **Status:** Success" >> apply-results.md
          else
            echo "âŒ **Status:** Failed" >> apply-results.md
          fi
          
          echo "" >> apply-results.md
          echo "<details><summary>View Output</summary>" >> apply-results.md
          echo "" >> apply-results.md
          echo '```' >> apply-results.md
          cat apply-output.txt >> apply-results.md
          echo '```' >> apply-results.md
          echo "</details>" >> apply-results.md
          echo "" >> apply-results.md
          
          cat apply-results.md >> $GITHUB_STEP_SUMMARY

      - name: Post Results to Tracking Issues
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('apply-results.md')) {
              console.log('No results file found');
              return;
            }
            
            const results = fs.readFileSync('apply-results.md', 'utf8');
            
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'subscription-tracking'
            });
            
            const comment = `## ðŸ¤– Terraform Apply Completed
            
            **Workflow:** [${context.workflow}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            **Commit:** ${context.sha.substring(0, 7)}
            **Triggered by:** @${context.actor}
            
            ${results}
            
            ---
            *Automated deployment from \`main\` branch*`;
            
            for (const issue of issues) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: comment
              });
            }
